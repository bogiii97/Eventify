        <div class="row">
            <div class="col-sm-12">
                <h1>

                    Naziv dogadjaja
                    <br>
                    <img src="images/eventSlika.jpg">
                    <img src="images/dvorana.jpg" width="500px" height="400px">
                </h1>
            </div>

    <div class="container-fluid">
        <div class="row">
    
            <div class="col-md-4">
                <form class="m-2">
                    <div class="row m-1">
                        <div class="col">
                            <h2 class="mb-4">Izbor ulaznice</h2>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Izbor sektora: </label>
                            <select size="1">
                                <option selected>sektor A</option>
                                <option>sektor B</option>
                                <option>sektor C</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Izbor sedista: </label>
                            <select size="1">
                                <option selected>sediste 1</option>
                                <option>sediste 2</option>
                                <option>sediste 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Broj karata: </label>
                            <select size="1">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <button class="my-button">Dodaj odabranu kartu</button>
                        </div>
                    </div>
                </form>
            </div>
    
            <div class="col-md-4">
                <form class="m-2">
                    <div class="row m-1">
                        <div class="col">
                            <h2 class="mb-4">Licni podaci</h2>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Ime:</label>
                            <input type="text" class="form-control d-inline w-50" placeholder="ovde unesite ime">
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Prezime:</label>
                            <input type="text" class="form-control d-inline w-50" placeholder="ovde unesite prezime">
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Postanski broj:</label>
                            <input type="text" class="form-control d-inline w-50" placeholder="ovde unesite postanski broj">
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Ulica i broj:</label>
                            <input type="text" class="form-control d-inline w-50" placeholder="ovde unesite ulicu i broj">
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Mail:</label>
                            <input type="text" class="form-control d-inline w-50" placeholder="ovde unesite mail">
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Telefon:</label>
                            <input type="text" class="form-control d-inline w-50" placeholder="ovde unesite telefon">
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>JMBG:</label>
                            <input type="text" class="form-control d-inline w-50" placeholder="ovde unesite jmbg">
                        </div>
                    </div>
                </form>
            </div>
    
            <div class="col-md-4">
                <form class="m-2">
                    <div class="row m-1">
                        <div class="col">
                            <h2 class="mb-4">Placanje i preuzimanje</h2>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            Placanje karticom (PDF ulaznica) <input type="radio" name="pl" id="placanje"><label for="placanje"></label>
                            <br>
                            Rezervacija i preuzimanje na prodajnom mestu <input type="radio" name="pl">
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Broj kartice:</label>
                            <input type="text" class="form-control d-inline w-50" placeholder="ovde unesite broj kartice">
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <button class="my-button">Potvrdi</button>
                        </div>
                    </div>
                </form>
            </div>
    
        </div>
    </div>

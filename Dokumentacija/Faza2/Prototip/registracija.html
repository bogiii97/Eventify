                    <div class="row m-1">
                        <div class="col">
                            <h2 class="mb-4">Registracija</h2>
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Ime</label> 
                            <input type="text" class="form-control d-inline w-50 border-info">
                        </div>
                    </div>
                    <div class="row m-1">
                        <div class="col">
                            <label>Prezime</label>

                    </div>

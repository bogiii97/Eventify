<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Eventify1</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center mb-2">
                <nav class="navbar navbar-expand-lg text-center bg-info-subtle p-2 rounded">
                    <a class="navbar-brand" href="index.html">Eventify</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="index.html">Početna</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="interefejs_grupe_dogadjaja.html">Sport</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="interefejs_grupe_dogadjaja.html">Muzika</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="interefejs_grupe_dogadjaja.html">Pozorište</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="interefejs_grupe_dogadjaja.html">Žurka</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <form class="m-2">
        <div class="row m-1">
            <div class="col text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Predstava" checked>
                    <label class="form-check-label" for="Predstava">
                      Predstava
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="muzika">
                    <label class="form-check-label" for="muzika">
                        Muzički događaj
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="sport">
                    <label class="form-check-label" for="sport">
                        Sportski događaj
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="zurka">
                    <label class="form-check-label" for="zurka">
                        Žurka
                    </label>
                </div>
            </div>
        </div>
        <div class="row m-1">
          <div class="col">
            <label for="mesto">Mesto:</label>
            <input type="number" class="form-control d-inline w-50" id="mesto" placeholder="Mesto">
          </div>
          <div class="col">
            <label for="adresa">Adresa:</label>
            <input type="text" class="form-control d-inline w-50" name="" id="adresa">
          </div>
        </div>
        <div class="row m-1">
            <div class="col">
              <label for="datum">Datum:</label>
              <input type="date" class="form-control d-inline w-50" id="datum" placeholder="Datum">
            </div>
            <div class="col">
              <label for="vreme">Vreme:</label>
              <input type="time" class="form-control d-inline w-50" name="" id="vreme">
            </div>
        </div>
        <div class="row m-1">
            <div class="col">
              <label for="cena">Cena:</label>
              <input type="number" class="form-control d-inline w-50" id="cena" placeholder="Cena">
            </div>
            <div class="col">
              <label for="brKarata">Broj raspoloživih karata:</label>
              <input type="number" class="form-control d-inline w-50" name="" id="brKarata">
            </div>
        </div>
        <div class="row m-1">
            <div class="form-group m-2">
                <label for="opis">Opis događaja:</label>
                <textarea class="form-control" id="opis" rows="5"></textarea>
            </div>
        </div>
    </form>
    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-sm-12 text-center">
                <a href="index.html" class="btn btn-warning">Postavi događaj</a>
            </div>
        </div>
    </div>
</body>
</html>

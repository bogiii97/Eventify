{% extends 'templates/sablon.html' %}
{% block heder %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/profil_backup.css' %}">
{% endblock %}

{% block sadrzaj %}
         <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="row profil rounded">
                    <div class="col-sm-12">
                        <form method="post" action="{% url 'recenzija' dogadjaj_id %}">
                            {% csrf_token %}
                           <div class="row text-center">
                               <div class="col-sm-12 text-center">Komentar: </div>
                               <div class="col-sm-12 text-center" style="margin-top: 10px">{{ forma.tekst_recenzije }}</div>
                               <div class="col-sm-12 text-center">Ocena:</div>
                               <div class="col-sm-12 text-center" style="margin-top: 10px">{{ forma.ocena }}</div>
                               <div class="col-sm-12 text-center">
                                   <button type="submit" class="btn" style="margin: 10px"> Postavi recenziju</button>
                               </div>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
{% endblock %}
